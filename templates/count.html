{% extends 'base.html' %}
{% block content %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Counted words</title>
</head>
<body>
    <h1>There are {{ count}}  words in your text</h1>
    <br/>
    <a href="{% url 'home' %}">Back to home page</a>
    <h2>Word count:</h2>
    {% for word, counttotal in sortedwords %}

    {{ word }} - {{ counttotal }}
    <br />

    {% endfor %}
    <h2>Original text:</h2>
    {{ fulltext }}
</body>
</html>
{% endblock %}
